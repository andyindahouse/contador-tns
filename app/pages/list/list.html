
<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, auto" class="add-bar">

    <TextField 
        #counterTextField
        [(ngModel)]="counterName"
        returnKeyType="done"
        (returnPress)="add()"
        hint="Enter a new counter" 
        col="0">
    </TextField>   

    <Label  
      (tap)="add()" 
      col="1" 
      class="icon"
      text="&#xf067;"></Label>

  </GridLayout>

  <RadListView 
    id="listView" itemSwipe="true" selectionBehavior="None" 
    [items]="counters" row="1" class="small-spacing"
    (itemSwipeProgressStarted)="onSwipeCellStarted($event)"
    (itemSwipeProgressEnded)="onSwipeCellFinished($event)"  
    (itemTap)="onItemClick($event)">

    <ng-template tkListItemTemplate let-item="item">
     
      <GridLayout        
        orientation="horizontal"
        columns="*, auto"
        class="item">

        <Label
          col="0" 
          [text]="item.name"
          class="medium-spacing">
        </Label>
        
        <Label
          col="1" 
          [text]="item.number"
          class="medium-spacing">          
        </Label>  
        
      </GridLayout>

    </ng-template>

    <GridLayout 
      *tkListItemSwipeTemplate columns="auto, *, auto">

      <StackLayout 
        id="delete-view"    
        class="item itemSwipeTemplate"        
        col="2">

          <Label
            style="margin-right: 10"            
            class="icon"
            text="&#xf1f8;">
          </Label>

      </StackLayout>

    </GridLayout>
    
  </RadListView>

</GridLayout>
